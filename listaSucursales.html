<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de Mascotas</title>
<style>
  /* Pega aquí el CSS que te proporcionaré a continuación */
</style>
</head>
<body>
  <header class="header"  style="background-color:    #049494; position: relative !important;">
    <a href="" class="logo" style="display: flex; justify-content: center; align-items: center;"><img src="./img/logoMascotaFeliz-.png" alt="" width="90"> Mascota Feliz</a>

    <input type="checkbox" id="check">
    <label for="check" class="icons">
        <box-icon name='menu' id="menu-icon" ></box-icon>
        <box-icon name='x' id="close-icon" ></box-icon>
    </label>

    <nav class="navbar">
    <a href="" style="--i:0;">Home</a>
    <a href="" style="--i:1;">Contactanos</a>
    <a href="" style="--i:2;">Sucursales</a>
    <a href="" style="--i:3;">Planes</a>
    <a href="" style="--i:4;">Productos</a>
    <a href="" style="--i:5;">Registrarme</a>
    <a href="" style="--i:6;">Iniciar Sesion</a>
    </nav>
  </header>
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Plan</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="path_to_dog_image.jpg" alt="Foto de Tony"></td>
        <td>Tony</td>
        <td>Perro</td>
        <td>Cripto</td>
        <td>Activo</td>
        <td>
          <button class="edit-btn">Editar</button>
          <button class="delete-btn">Eliminar</button>
        </td>
      </tr>
      <!-- Repite filas como esta para más mascotas -->
    </tbody>
  </table>
</div>
<button class="add-btn">AGREGAR MASCOTA</button>

<style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #e9ebee; /* Ajusta el color de fondo según el diseño */
  margin: 0;
  padding: 20px;
}

.table-container {
  background-color: #ffffff; /* Fondo blanco para la tabla */
  border-radius: 8px; /* Bordes redondeados para la tabla */
  overflow: hidden; /* Asegura que los bordes redondeados contengan los hijos */
  box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra ligera para la tabla */
}

table {
  width: 100%;
  border-collapse: collapse; /* Elimina el espacio entre bordes */
}

th, td {
  text-align: left;
  padding: 8px;
}

th {
  background-color: #043434; /* Color oscuro para los encabezados */
  color: white;
}

tr:nth-child(even) {
  background-color: #f2f2f2; /* Color claro para las filas pares */
}

.edit-btn, .delete-btn, .add-btn {
  padding: 5px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  color: white;
}

.edit-btn {
  background-color: #4CAF50; /* Color verde para editar */
}

.delete-btn {
  background-color: #f44336; /* Color rojo para eliminar */
}

.add-btn {
  background-color: #008CBA; /* Color azul para agregar */
  margin-top: 15px; /* Espaciado arriba del botón */
  float: right; /* Posiciona el botón a la derecha */
}

/* Añade más estilos según sea necesario */

</style>
</body>
</html>
